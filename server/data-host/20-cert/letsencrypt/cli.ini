# Because we are using logrotate for greater flexibility, disable the
# internal certbot logrotation.
max-log-backups = 0

# EXTEND CONFIG
# check: https://certbot.eff.org/docs/using.html#configuration-file

# This is an example of the kind of things you can do in a configuration file.
# All flags used by the client can be configured here. Run Certbot with
# "--help" to learn more about the available options.
#
# Note that these options apply automatically to all use of Certbot for
# obtaining or renewing certificates, so options specific to a single
# certificate on a system with several certificates should not be placed
# here.

config-dir = /mnt/data-link/private/cert/letsencrypt/

# Use a 4096 bit RSA key instead of 2048
rsa-key-size = 4096

# Register with the specified e-mail address
register-unsafely-without-email = True
# email = example@example.example # TODO: CONFIG HERE
eff-email = False

# Use the standalone authenticator (on port 80)
authenticator = standalone
